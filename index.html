<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Gsap - Nike</title>
  </head>
  <body>
    <div class="main">
      <div class="brand-wrapper">
        <h1 class="title">AIR JORDAN</h1>
        <h5 class="subtitle">
          Varsity <br />
          Purple
        </h5>
      </div>
      <div class="shoe-image">
        <img class="shadow" src="assets/img/Shadow.png" alt="shadow" />
      </div>
      <div class="bubbles bubbles-top">
        <img class="bubble-1" src="./assets/img/bubble.png" />
        <img class="bubble-2" src="./assets/img/bubble.png" />
        <img class="bubble-3" src="./assets/img/bubble.png" />
      </div>
      <div class="bubbles bubbles-bottom">
        <img class="bubble-4" src="./assets/img/bubble.png" />
        <img class="bubble-5" src="./assets/img/bubble.png" />
        <img class="bubble-6" src="./assets/img/bubble.png" />
      </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <!-- THREE JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- HOVER-EFFECT JS -->
    <script src="assets/js/hover-effect.umd.js"></script>
    <!-- MAIN -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
